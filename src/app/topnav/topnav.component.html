<nav mat-tab-nav-bar *ngIf="desktop">
    <a mat-tab-link
        *ngFor="let link of this.navLinks"
        [routerLink]="link.path"
        routerLinkActive #rla='routerLinkActive'
        [active]='rla.isActive'
    >
    {{link.label}}
    </a>
</nav>

<button mat-flat-button (click)="openMobileMenu()" *ngIf="!desktop">
    <fa-icon icon="bars"></fa-icon>
</button>
